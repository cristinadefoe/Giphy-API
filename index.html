<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- //CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nature Giphy API</title>
</head>

<body>
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Awesome Nature GIFs</h1>
                <p class="lead">"Look deep into nature, and then you will understand everything better."</p>
                <p>-Albert Einstein</p>
            </div>
        </div>

        <!-- Create empty div and use jQuery to populate buttons -->
        <div id="gifButtons"></div>

        <hr>

        <form id="searchForm">
            <div class="form-group">
                <label for="searchInput">
                    <b>Add your favorite nature theme here:</b>
                </label>
                <input type="text " class="form-control " id="searchInput " placeholder="Mountain">
                <br>
                <input type="submit" value="Submit" id="submitButton">
            </div>
        </form>

        <!-- Place GIFs here -->
        <div id="searches"></div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Javascript link -->
    <script src="assets/javascript/gifTastic.js "></script>

</body>

</html>
